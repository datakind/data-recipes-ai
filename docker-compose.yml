version: "3.4"

# Most of This file comes directly from the librechat repository, but added 'actions' below
# Do not edit this file directly. Use a ‘docker-compose.override.yaml’ file if you can.
# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  api:
    platform: linux/amd64
    container_name: haa-libre-chat
    # Have to build a dockerfile as Azure multicontainer apps don't support bind mounts
    #image: ghcr.io/danny-avila/librechat:v0.7.0
    #image: ghcr.io/danny-avila/librechat-dev:latest
    build:
      context: .
      dockerfile: ./ui/recipes_assistant_chat/Dockerfile
    ports:
      - "${PORT}:${PORT}"
      - '8080:8080'
      # DK Added
      - 3080:3080
    depends_on:
      - mongodb
      - rag_api
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST:0.0.0.0
      - MONGO_URI:mongodb://mongodb:27017/LibreChat
      - MEILI_HOST:http://meilisearch:7700
      - RAG_PORT:${RAG_PORT:-8000}
      - RAG_API_URL:http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./ui/recipes_assistant_chat/images:/app/client/public/images
      - ./ui/recipes_assistant_chat/logs:/app/api/logs
      - type: bind
        source: ./ui/recipes_assistant_chat/librechat.yaml
        target: /app/librechat.yaml
  mongodb:
    platform: linux/amd64
    container_name: haa-libre-chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./ui/recipes_assistant_chat/data-node:/data/db
    command: mongod --noauth
  meilisearch:
    platform: linux/amd64
    container_name: haa-libre-chat-meilisearch
    image: getmeili/meilisearch:v1.7.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST:http://meilisearch:7700
      - MEILI_NO_ANALYTICS:true
    volumes:
      - ./ui/recipes_assistant_chat/meili_data_v1.7:/meili_data
  vectordb:
    platform: linux/amd64
    container_name: haa-libre-chat-vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - ./ui/recipes_assistant_chat/pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: haa-libre-chat-rag-api
    platform: linux/amd64
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST:vectordb
      - RAG_PORT:${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
  actions:
    container_name: haa-libre-robo-actions
    # linux/amd64 for Silicon Mac
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./actions/Dockerfile
    ports:
      # API
      - 3001:8080
      # Action server portal
      - 4001:8087

volumes:
  pgdata2: