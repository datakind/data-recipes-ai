openapi: 3.0.2
info:
  title: Sema4.ai Action Server
  version: 0.1.0
servers:
- url: http://actions:8080
paths:
  
  /api/actions/get-data-recipe-memory/get-memory/run:
    post:
      summary: Get Memory
      description: Performs a search in the memory for a given intent and returns
        the best match found.
      operationId: get_memory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getmemory_run_body'
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Memory
                description: The 3 best matches found in the memory.
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-openai-isConsequential: false
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      properties:
        errors:
          title: Errors
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      properties:
        loc:
          title: Location
          items:
            anyOf:
            - {}
            - {}
        msg:
          title: Message
        type:
          title: Error Type
    getmemory_run_body:
      required:
      - chat_history
      - user_input
      properties:
        user_input:
          title: User Input
          description: The user input to search for in the memory.
        chat_history:
          title: Chat History
          description: The chat history.
        generate_intent:
          title: Generate Intent
          description: A flag to indicate whether to generate the intent from the
            chat history.
          default: true
