openapi: 3.0.2
info:
  title: Sema4.ai Action Server
  version: 0.1.0
servers:
- url: http://actions:8080
paths:
  
  /api/actions/postgresql-universal-actions/execute-query/run:
    post:
      summary: Execute Query
      description: Executes a given SQL query on a PostgreSQL database connection ensured to be read-only.
      operationId: execute_query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: The SQL query to be executed. Only read queries are allowed.
              required:
                - query
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Execute Query
                description: The result of the query or an error message.
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-openai-isConsequential: false
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      properties:
        errors:
          title: Errors
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      properties:
        loc:
          title: Location
          items:
            anyOf:
            - {}
            - {}
        msg:
          title: Message
        type:
          title: Error Type
